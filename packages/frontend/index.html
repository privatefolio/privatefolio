<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg" href="/privatefolio.svg" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="manifest" href="/manifest.json" />
    <title>Privatefolio</title>
    <meta name="description" content="A local-first, privacy-focused portfolio manager" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js").then((swReg) => {
          console.log("Service worker Registered")
        })
      } else {
        console.warn("Service workers aren't supported in this browser.")
      }
    </script>
  </body>
</html>
