name: Continuous Integration

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and cache node_modules
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        if: always()

      - name: Lint
        run: yarn lint
        if: always()

      - name: Check types
        run: yarn check-types
        if: always()

      - name: Test
        run: yarn test:ci
        if: always()

      - name: Notify Discord
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_BUILDS_WEBHOOK }}
          status: "Success"
          title: "Privatefolio - Build Succeeded"
          description: |
            **Branch**: `${{ github.ref_name }}`
            **Commit**: `${{ github.sha }}`
          color: 0x00FF00  # Green
  
      - name: Notify Discord
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_BUILDS_WEBHOOK }}
          status: "Failure"
          title: "Privatefolio - Build Failed"
          description: |
            **Branch**: `${{ github.ref_name }}`
            **Commit**: `${{ github.sha }}`
          color: 0xFF0000  # Red
